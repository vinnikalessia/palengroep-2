<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>During game</title>
  </head>
  <body>
    <div class="c-header">
      <div class="c-svg u-1-of-6">
        <div class="c-svg">
          <img src="./img/logo.svg" alt="Sport & Innovatie Campus" />
        </div>
      </div>
      <div class="c-time u-5-of-6">11:24</div>
    </div>
    <div class="c-body">
      <div class="c-game-playing">
        <a href="scoreboard.html">
          <div class="c-top">Red / Blue</div>
        </a>
        <div class="c-scores">
          <div class="c-background">
            <div class="c-background__left"></div>
            <div class="c-background__right"></div>
            <div class="c-logo__teamproject">
              <img src="./img/logo_teamproject.svg" alt="game logo" />
            </div>
          </div>
          <div class="c-mid">
            <div class="c-mid-item__1 c-teamname">De Joskes</div>
            <div class="c-mid-item__2 c-teamname">De Gilberkes</div>
            <div class="c-mid-item__3 c-score">1</div>
            <div class="c-mid-item__5 c-score">0</div>
            <div class="c-mid-item__6">
              <div class="c-pauze">
                <img class="c-pauze__img" src="./img/pauze.svg" alt="pauzeer het spel" />
                pauze
              </div>
            </div>
            <div class="c-mid-item__7">
              <div class="c-stop">
                <img class="c-stop__img" src="./img/stop.svg" alt="stop het spel" />
                stop
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
