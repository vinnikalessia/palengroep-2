<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/screen.css"/>

  <script src="./script/app.js"></script>
  <title>During game</title>
</head>

<body class="js-duringGame">
<video autoplay loop muted>
  <source src="./img/WaterLook02.mp4" type="video/mp4"/>
</video>
<div class="c-overlay js-pause-overlay" id="overlay">
  <div class="c-overlay__text" id="text">Het spel is gepauzeerd <br> <br> tik op het scherm om verder te spelen</div>
</div>
<div class="c-header--sm">
  <div class="c-time js-time">11:24</div>
</div>
<div class="c-body">
  <div class="c-container">
    <div class="c-top">
      <div class="c-game-buttons">
        <button class="c-button c-pauze js-pause">
          <!-- <img class="c-pauze__img" src="./img/pauze.svg" alt="pauzeer het spel"/> -->
          <img class="c-play__img" src="./img/play.svg" alt="pauzeer het spel"/>
          pauze
        </button>
        <button class="c-button c-stop js-stop">
          <img class="c-stop__img" src="./img/stop.svg" alt="stop het spel"/>
          stop
        </button>
      </div>
    </div>
    <div class="c-lefttime">
      <div class="c-lefttime__time">00:00</div>
    </div>
    <div class="c-during-game js-teams">
      <div class="c-teamcard">
        <div class="c-teamname js-teamname">De Joskes</div>
        <div class="c-current-score">
          <div class="c-svg__redscore js-score">3</div>
          <img class="c-svg__redchest" src="./img/red_chest_with_bubbels.svg" alt="red">
        </div>
      </div>
      <!-- <div class="c-teamcard">
        <div class="c-teamname">De Gilberkes</div>
        <div class="c-current-score">
          <div class="c-svg__bluescore js-score">0</div>
          <img class="c-svg__bluechest" src="./img/blue_chest_with_bubbels.svg" alt="blue">
        </div>
      </div> -->
    </div>
  </div>
</div>
</div>

<script>

</script>

</body>

</html>
