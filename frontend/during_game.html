<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>During game</title>
  </head>
  <body>
    <video autoplay loop muted>
      <source src="./img/WaterLook02.mp4" type="video/mp4" />
    </video>
    <div class="c-header">
      <div class="c-svg u-1-of-6">
        <a href="index.html">
          <img src="./img/Sport-&-beweging-campus.svg" alt="Sport & beweging campus logo" />
        </a>
      </div>
      <div class="c-time u-5-of-6">11:24</div>
    </div>
    <div class="c-body">
      <!-- buttons nog aan te passen!!
          margin van c-button is auto, mss aanpassen?
      -->
      <div class="c-test">
        <div class="c-top">
          <button class="c-button c-pauze">
            <img class="c-pauze__img" src="./img/pauze.svg" alt="pauzeer het spel" />
            pauze
          </button>
          <button class="c-button c-stop">
            <img class="c-stop__img" src="./img/stop.svg" alt="stop het spel" />
            stop
          </button>
        </div>
        <div class="c-during-game">
          <div class="c-teamcard">
            <div class="c-teamname">De Joskes</div>
            <div class="c-current-score">3</div>
            <img class="c-svg__chest" src="./img/treasure_chest.svg"></img>
          </div>
          <div class="c-teamcard">
            <div class="c-teamname">De Gilberkes</div>
            <div class="c-current-score">0</div>
            <img class="c-svg__chest" src="./img/treasure_chest.svg"></img>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
