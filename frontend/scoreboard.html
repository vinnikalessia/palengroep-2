<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#cce7ff" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="/script/datahandler.js"></script>
    <script src="/script/app.js"></script>
    <title>Scoreboard na een spel</title>
  </head>
  
  <body>
    <video autoplay loop muted>
      <source src="./img/WaterLook02.mp4" type="video/mp4">
    </video>
    <div class="c-header">
      <div class="c-time">11:24</div>
    </div>
    <selection class="o-row o-row--lg o-row--start">
      <div class="o-container">
        <div class="c-tekst__score">
          <div class="c-proficiat">
            <p>Proficiat!</p>
          </div>
          <div class="c-scoreboard">Je behaalde een<br>score van <span class="c-points">30</span> punten</div>
        <a href="leaderboard.html">
          <div class="c-button c-button__score">
            <button class="o-button-reset c-button__score-content">
              <img class="c-svg__leaderboard" src="./img/leaderboard_icon.svg" alt="leaderboard" />
              Leaderboard
            </button>
          </div>
        </a>
        <a href="game_choice.html">
          <div class="c-button c-button__score">
            <button class="o-button-reset c-button__score-content">
              <img class="c-svg__newgame" src="./img/add.svg" alt="nieuw spel" />
              Nieuw spel
            </button>
          </div>
        </a>
        <a href="countdown.html">
            <div class="c-button c-button__score">
                <button class="o-button-reset c-button__score-content">
                <img class="c-svg__replaygame" src="./img/replay.svg" alt="herstart spel" />
                Herstart spel
                </button>
            </div>
        </a>
      </div>
    </selection>
  </body>
</html>
