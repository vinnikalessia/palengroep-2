<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="msapplication-TileColor" content="#cce7ff"/>

  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/screen.css"/>
  <script src="./script/app.js"></script>
</head>

<body class="js-gameChoice">
<video autoplay loop muted>
  <source src="./img/WaterLook02.mp4" type="video/mp4">
</video>
<div class="c-header--sm">
  <div class="c-time js-time">11:24</div>
</div>
<selection class="o-row o-row--lg o-row--start">
  <div class="c-title">Kies een spel</div>
  <div class="js-gameChoiceMap">
    <a href="instellingen.html?id=x">
      <img class="c-map" src="./img/kaart_horizontaal.png"
           alt="https://www.freepik.com/free-vector/cartoon-parchment-rolls-blank-scrolls-paper-banners_13100350.htm"
           width="814px" height="400px">
      <div class="c-keuze">
        <div class="c-gametitle">Red / Blue</div>
        <hr class="c-underline__gamename">
        <div class="c-gametussentitel">Beschrijving:</div>
        <div class="c-gametekst">Het rode en het blauwe team strijden tegen elkaar.<br>Het team
          dat
          het meeste aantal
          punten heeft, wint het spel.
        </div>
        <div class="c-gametussentitel">Aantal spelers:</div>
        <div class="c-gametekst">Minstens 2 spelers</div>
      </div>
    </a>
  </div>
    <div class="c-leaderboard__button js-gameUrl">
      <a class="c-leaderboard-icon" href="leaderboardkeuze.html?id=x">
        <img class="c-leaderboard-icon__svg" src="./img/trophee_icon.svg"
          alt="https://www.freepik.com/free-vector/gold-cups-awards-flat-illustrations-set-collection-golden-trophies-medals-winners-isolated-white_20827758.htm">
        Leaderboard
      </a>
    </div>
    <div class="c-buttonleft">
      <button class="o-button-reset js-buttonGameChoise" id="left" type="submit">
      </button>
        <img class="c-svg__arrow" src="./img/pijl_links.svg" alt="https://fonts.google.com/icons?icon.query=arrow+back">
    </div>
    <div class="c-buttonright">
          alt="https://fonts.google.com/icons?icon.query=arrow+forward">
        <img class="c-svg__arrow" src="./img/pijl_rechts.svg"
      <button class="o-button-reset js-buttonGameChoise" id="right" type="submit">
      </button>
    </div>
  </selection>
</body>

</html>
