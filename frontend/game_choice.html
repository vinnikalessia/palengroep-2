<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\screen.css" />
    <title>Game choice</title>
  </head>
  <body>
    <div class="c-header">
      <div class="c-svg u-1-of-6">
        <img src="./img/logo.svg" alt="Sport & Innovatie Campus" />
      </div>
      <div class="c-time u-5-of-6">11:24</div>
    </div>
    <h1 class="c-title">Kies een spel</h1>
    <div class="c-body">
      <button class="c-button__left">
        <img src="./img/pijl_links.svg" alt="naar links" />
      </button>
      <div class="c-card">
        <div class="c-card__title">Red / Blue</div>
        <div class="c-card__body">
          <div class="c-beschrijving">
            <div class="c-beschrijving__title">Beschrijving</div>
            <div class="c-beschrijving__tekst">Het rode en het blauwe team strijden tegen elkaar. Het team dat het meeste aantal punten heeft, wint het spel.</div>
          </div>
          <div class="c-player">
            <div class="c-player__title">Aantal spelers:</div>
            <div class="c-player__tekst">Minstens 2 spelers</div>
          </div>
          <div class="c-leaderboard">
            <img class="c-leaderboard__logo" src="./img/leaderboard.svg" alt="leaderboard" />
            <div class="c-leaderboard__title">Leaderboard</div>
          </div>
        </div>
      </div>
      <button class="c-button__right">
        <img src="./img/pijl_rechts.svg" alt="naar rechts" />
      </button>
    </div>
  </body>
</html>
