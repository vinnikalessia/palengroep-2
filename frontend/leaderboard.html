<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#cce7ff" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script/datahandler.js"></script>
    <script src="./script/app.js"></script>
  </head>

  <body>
    <div class="c-header">
      <div class="c-svg u-1-of-6">
        <a href="index.html">
            <img src="./img/logo.svg" alt="Sport & Innovatie Campus" />
          </a>
      </div>
      <div class="c-time u-5-of-6">11:24</div>
    </div>
    <div class="c-logo">
        <a href="scoreboard.html">
            <img src="./img/pijl_links.svg" alt="terug" />
            Terug
        </a>
      </div>
        <div class="c-content">
            <div class="o-container c-layout">
                <div class="u-1-of-3">
                    Beste scores</br>vandaag
                    <div class="c-line">
                        <hr>
                    </div>
                    <div class="c-grid__container js-vandaag">
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                    </div>
                </div>
                <div class="u-1-of-3">
                    <div class="c-svg__logo">
                        <img src="./img/logo_teamproject.svg" alt="onze logo">
                    </div>
                    <a href="game_choice.html">
                        <div class="c-button c-button__leaderboard">
                            <button class="o-button-reset c-button__leaderboard-content" type="submit">
                                <div class="c-newgame">
                                    <img src="./img/add_small.svg" alt="new game">
                                    Nieuw spel
                                </div>
                            </button>
                        </div>
                    </a>
                    <a href="countdown.html">
                        <div class="c-button c-button__leaderboard">
                            <button class="o-button-reset c-button__leaderboard-content" type="submit">
                                <div class="c-newgame">
                                    <img class="c-button__replay" src="./img/replay_small.svg" alt="replay game">
                                    <p class="c-text__replay">Herstart spel</p>
                                </div>
                            </button>
                        </div>
                    </a>
                </div>
                <div class="u-1-of-3">
                    Beste scores</br>ooit
                    <div class="c-line">
                        <hr>
                    </div>
                    <div class="c-grid__container js-ooit">
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                        <div class="c-grid__item">test1</div>
                        <div class="c-grid__item">test2</div>
                        <div class="c-grid__item">test3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-game">
            <div class="c-game__text">
                Red / Blue
            </div>
        </div>
    </div>
  </body>
</html>
